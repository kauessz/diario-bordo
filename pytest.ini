# pytest.ini
# Configuração para testes automatizados

[pytest]
# Diretórios de teste
testpaths = .

# Padrão de arquivos de teste
python_files = test_*.py *_test.py

# Padrão de classes de teste
python_classes = Test*

# Padrão de funções de teste
python_functions = test_*

# Opções padrão
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes

# Markers customizados
markers =
    slow: marca testes lentos (rodar com -m slow)
    integration: testes de integração
    unit: testes unitários
    requires_ai: testes que requerem GEMINI_API_KEY

# Coverage
[coverage:run]
source = .
omit = 
    test_*.py
    *_test.py
    venv/*
    .venv/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov