# fly.toml app configuration file generated for diario-bordo-api-kaue on 2025-11-06T22:44:36-03:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'diario-bordo-api-kaue'
primary_region = 'gru'

[build]
  dockerfile = 'Dockerfile'

[env]
  FRONTEND_ORIGIN_REGEX = '^https://[a-z0-9-]+\.netlify\.app$|^https://.*\.app$'
  PORT = '8080'

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = false   # <-- era 'off' (string); use boolean
  auto_start_machines = true
  min_machines_running = 1

  # Health check via HTTP (escolha UMA das opções de path abaixo)
  [[http_service.checks]]
    interval = '15s'
    timeout = '5s'
    grace_period = '20s'
    method = 'get'
    protocol = 'http'
    path = '/api/health'       # Opção A: se você criar essa rota no FastAPI

[[vm]]
  memory = '512mb'
  cpu_kind = 'shared'
  cpus = 1
